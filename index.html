<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h1>CALCULATOR</h1>
        <h2>GO!!</h2>
        <p id="result"></p>

        <div class="flex-container">
          <div class="button num" onclick="clickedOne()">1</div>
          <div class="button num" onclick="clickedTwo()">2</div>
          <div class="button num" onclick="clickedThree()">3</div>
          <div class="button num" onclick="clickedFour()">4</div>
          <div class="button num" onclick="clickedFive()">5</div>
          <div class="button num" onclick="clickedSix()">6</div>
          <div class="button num" onclick="clickedSeven()">7</div>
          <div class="button num" onclick="clickedEight()">8</div>
          <div class="button num" onclick="clickedNine()">9</div>
          <div class="button num" onclick="clickedZero()">0</div>

          <div class="button op" onclick="clickedPlus()">+</div>
          <div class="button op" onclick="clickedMinus()">-</div>
          <div class="button op" onclick="clickedMult()">*</div>
          <div class="button op" onclick="clickedDiv()">/</div>
          <div class="button op" onclick="clickedEqualto()">=</div>
          <div class="button ac" onclick="clickedAllclear()">AC</div>
        </div>
      </main>

      <footer>
        <p>
          <a href="https://github.com/Danny575-ui" target="_blank"
            >Visit my works</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
